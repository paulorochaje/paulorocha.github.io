<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor DHT11 - ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .data-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 150px;
    }
    h1 {
      color: #333;
    }
    #temp, #umid {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    #temp { color: #e74c3c; }
    #umid { color: #3498db; }
    .timestamp {
      color: #777;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üìä Monitor DHT11 (ESP32)</h1>
  <div class="container">
    <div class="data-box">
      <h2>üå°Ô∏è Temperatura</h2>
      <p id="temp">-- ¬∞C</p>
    </div>
    <div class="data-box">
      <h2>üíß Umidade</h2>
      <p id="umid">-- %</p>
    </div>
  </div>
  <p class="timestamp" id="lastUpdate">√öltima atualiza√ß√£o: --</p>

  <script>
    // Configura√ß√µes do JSONBin.io (ATUALIZADAS COM SEUS DADOS)
    const jsonbinUrl = "https://api.jsonbin.io/v3/b/67eaa41a8a456b79667ffc94/latest"; // Seu Bin ID
    const apiKey = "$2a$10$KvXHog8/pzg2izONfB9vT.MjZ3GhuHhyPufkRqpCpEJt5oh2/vUtW"; // Sua X-Master-Key

    function updateData() {
      fetch(jsonbinUrl, {
        headers: { "X-Master-Key": apiKey }
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById("temp").textContent = data.record.temp.toFixed(1) + " ¬∞C";
          document.getElementById("umid").textContent = data.record.umid.toFixed(1) + " %";
          document.getElementById("lastUpdate").textContent = 
            "√öltima atualiza√ß√£o: " + new Date().toLocaleTimeString();
        })
        .catch(error => {
          console.error("Erro ao buscar dados:", error);
          document.getElementById("temp").textContent = "Erro";
          document.getElementById("umid").textContent = "Erro";
        });
    }

    // Atualiza a cada 30 segundos (igual ao ESP32)
    setInterval(updateData, 30000);
    updateData(); // Chama imediatamente ao carregar
  </script>
</body>
</html>
