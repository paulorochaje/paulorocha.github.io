<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor DHT11 - ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #f5f5f5;
      padding-bottom: 30px;
    }
    .header {
      margin-bottom: 20px;
    }
    .uninter-info {
      background-color: #0056b3;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 0 auto 20px;
      max-width: 500px;
      font-size: 16px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;  /* Aumentei o espa√ßamento entre as caixas */
      margin-top: 20px;
    }
    .data-box {
      background: white;
      border-radius: 10px;
      padding: 30px;  /* Aumentei o padding interno */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 220px;  /* Largura aumentada */
      min-height: 180px;  /* Altura m√≠nima garantida */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .data-box h2 {
      margin: 0 0 15px 0;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #temp, #umid {
      font-size: 28px;  /* Tamanho aumentado */
      font-weight: bold;
      margin: 10px 0;
    }
    #temp { color: #e74c3c; }
    #umid { color: #3498db; }
    .update-time {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;  /* Padding aumentado */
      border-radius: 20px;
      display: inline-block;
      margin: 30px auto 20px;  /* Margem aumentada */
      font-size: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="uninter-info">
      UNINTER - Aluno: Paulo Ricardo Canuto Rocha - RU: 3585949
    </div>
    <h1>üìä Monitor DHT11 (ESP32)</h1>
  </div>

  <div class="container">
    <div class="data-box">
      <h2><span>üå°Ô∏è</span> Temperatura</h2>
      <p id="temp">-- ¬∞C</p>
    </div>
    <div class="data-box">
      <h2><span>üíß</span> Umidade</h2>
      <p id="umid">-- %</p>
    </div>
  </div>

  <div class="update-time" id="lastUpdate">
    √öltima atualiza√ß√£o: <span id="updateTime">--/--/---- --:--:--</span>
  </div>

  <div class="footer">
    Projeto de Atividades Extencionistas - UNINTER
  </div>

  <script>
    // Configura√ß√µes do JSONBin.io
    const jsonbinUrl = "https://api.jsonbin.io/v3/b/67efcab68a456b7966826057";
    const apiKey = "$2a$10$NgTwFsAV/3LYN1.nHETyLebTE5B8tSU4szTWR4cC7pdptoVLfoVte";

    function updateData() {
      fetch(jsonbinUrl, {
        headers: { "X-Master-Key": apiKey }
      })
        .then(response => response.json())
        .then(data => {
          // Atualiza os valores
          document.getElementById("temp").textContent = data.record.temp.toFixed(1) + " ¬∞C";
          document.getElementById("umid").textContent = data.record.umid.toFixed(1) + " %";
          
          // Atualiza a data/hora no formato brasileiro
          const now = new Date();
          const formattedDate = now.toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          });
          document.getElementById("updateTime").textContent = formattedDate;
        })
        .catch(error => {
          console.error("Erro ao buscar dados:", error);
          document.getElementById("temp").textContent = "Erro";
          document.getElementById("umid").textContent = "Erro";
        });
    }

    // Atualiza a cada 1 hora
    setInterval(updateData, 10000);
    updateData(); // Chama imediatamente ao carregar
  </script>
</body>
</html>
