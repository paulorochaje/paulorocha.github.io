<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor DHT11 - ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #f5f5f5;
      padding-bottom: 30px;
    }
    .header {
      margin-bottom: 20px;
    }
    .uninter-info {
      background-color: #0056b3;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 0 auto 20px;
      max-width: 500px;
      font-size: 16px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .data-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 150px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #temp, #umid {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    #temp { color: #e74c3c; }
    #umid { color: #3498db; }
    .update-time {
      background-color: #2c3e50;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      margin: 25px auto 15px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="uninter-info">
      UNINTER - Aluno: Paulo Ricardo Canuto Rocha - RU: 3585949
    </div>
    <h1>üìä Monitor DHT11 (ESP32)</h1>
  </div>

  <div class="container">
    <div class="data-box">
      <h2>üå°Ô∏è Temperatura</h2>
      <p id="temp">-- ¬∞C</p>
    </div>
    <div class="data-box">
      <h2>üíß Umidade</h2>
      <p id="umid">-- %</p>
    </div>
  </div>

  <div class="update-time" id="lastUpdate">
    √öltima atualiza√ß√£o: <span id="updateTime">--/--/---- --:--:--</span>
  </div>

  <div class="footer">
    Projeto de Atividade extencionista - UNINTER
  </div>

  <script>
    // Configura√ß√µes do JSONBin.io
    const jsonbinUrl = "https://api.jsonbin.io/v3/b/67eaa41a8a456b79667ffc94/latest";
    const apiKey = "$2a$10$KvXHog8/pzg2izONfB9vT.MjZ3GhuHhyPufkRqpCpEJt5oh2/vUtW";

    function updateData() {
      fetch(jsonbinUrl, {
        headers: { "X-Master-Key": apiKey }
      })
        .then(response => response.json())
        .then(data => {
          // Atualiza os valores
          document.getElementById("temp").textContent = data.record.temp.toFixed(1) + " ¬∞C";
          document.getElementById("umid").textContent = data.record.umid.toFixed(1) + " %";
          
          // Atualiza a data/hora no formato brasileiro
          const now = new Date();
          const formattedDate = now.toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          });
          document.getElementById("updateTime").textContent = formattedDate;
        })
        .catch(error => {
          console.error("Erro ao buscar dados:", error);
          document.getElementById("temp").textContent = "Erro";
          document.getElementById("umid").textContent = "Erro";
        });
    }

    // Atualiza a cada 30 segundos
    setInterval(updateData, 300000);
    updateData(); // Chama imediatamente ao carregar
  </script>
</body>
</html>
